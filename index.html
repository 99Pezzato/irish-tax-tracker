<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irish Tax Meter (Demo)</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <h1>ðŸ‡®ðŸ‡ª Irish Tax Meter (Demo)</h1>
  <p>Almost real-time estimate based on monthly figures. Swap the sample data for the official Exchequer returns.</p>

  <h2 id="total">â‚¬0.00</h2>
  <p id="status" style="color:#777"></p>

  <div class="stats">
    <div>
      <label>Average rate (â‚¬ per second)</label>
      <span id="avg_rate">--</span>
    </div>
    <div>
      <label>Anchor YTD (euros)</label>
      <span id="ytd">--</span>
    </div>
    <div>
      <label>Estimation method</label>
      <span class="method">rolling_3m</span>
    </div>
  </div>

  <p class="formula">
    Formula: <em>Tax(t) = YTD(tâ‚€) + r Ã— (t âˆ’ tâ‚€)</em>,
    where r is the average rate per second for the latest period.
  </p>

  <script>
    const fmt = new Intl.NumberFormat('en-IE', { style: 'currency', currency: 'EUR', maximumFractionDigits: 2 });

    async function fetchState() {
      try {
        const res = await fetch('/api/state');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        const ytd = Number(data.ytd) || 0;
        const rate = Number(data.avg_rate) || 0;
        const t0 = new Date(data.timestamp).getTime();

        document.getElementById('ytd').textContent = fmt.format(ytd);
        document.getElementById('avg_rate').textContent = rate.toFixed(6) + " â‚¬/s";

        let last = Date.now();
        let current = ytd;

        function tick() {
          const now = Date.now();
          const elapsed = (now - last) / 1000; // seconds
          current += rate * elapsed;
          document.getElementById('total').textContent = fmt.format(current);
          document.getElementById('status').textContent = "Updated: " + new Date().toLocaleString('en-IE');
          last = now;
          requestAnimationFrame(tick);
        }
        tick();

      } catch (err) {
        console.error(err);
        document.getElementById('status').textContent = "Error fetching data: " + err;
      }
    }

    fetchState();
  </script>
</body>
</html>
